<!DOCTYPE html>

<head>

    <title>Spread Operator</title>
</head>
<body>
    <script>   //spread operater 

        const players1 =["Messi","Salah","Ronaldo","Mane","Pele","Meradona","Kaka","Karim"];
        // const players2 =["Pele","Meradona","Kaka","Karim"];

        const [one,two,Three,...others] =players1;

       
        document.write(one);
        document.write("<br>");
        document.write(two);
        document.write("<br>");
        document.write(others);

    </script>




</body>
</html>
