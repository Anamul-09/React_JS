    <script>
      //destructuring with function
      function calc(a, b) {
        const add = a + b + "<br>";
        const sub = a - b + "<br>";
        const Multi = a * b + "<br>";
        const divide = a / b + "<br>";

        return [add, sub, Multi, divide];
      }
      const [a, b, c, d] = calc(55, 10);

      document.write(a);
      document.write(b);
      document.write(c);
      document.write(d);
    </script>
