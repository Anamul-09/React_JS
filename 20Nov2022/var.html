<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variavle/constant/let</title>
  </head>
  <body>
    <script>
      var x = 10;
      var x = 10; // redclear
      x = 15; //reassine   [ you can reassign or redclear]
      document.write(x);
      document.write("<br>");

      let p = 20;
      p = 30; //reassign   [ you can reassign but not redclear]
      document.write(p);
      document.write("<br>");

      const i = 100;
      //   i = 200;  [ can not reassign or redclear]

      document.write(i);
    </script>
  </body>
</html>
